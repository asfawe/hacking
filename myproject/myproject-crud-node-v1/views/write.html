<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Write Page</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-5 text-center">Write Your Article</h1>
      
      <form action="/write", method="POST">
		<input type="hidden" name="_method" value="POST">
        <div class="form-group">
          <label for="titleInput">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Enter your title">
        </div>
        <div class="form-group">
          <label for="contentInput">Content</label>
          <textarea class="form-control" name="description" rows="5" placeholder="Enter your content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
